<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff5722;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #282828;
            color: #e0e0e0;
        }

        button {
            background-color: #ff5722;
            color: #f5f5f5;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #e64a19;
        }

        .login-link {
            margin-top: 10px;
            color: #00ff00;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            
            if (password !== confirmPassword) {
                alert("كلمتا المرور غير متطابقتين.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h2>إنشاء حساب</h2>
        <form action="signup.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="الاسم الكامل" required>
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="text" name="phone" placeholder="رقم الهاتف (واتساب)" required>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            <input type="password" id="confirm_password" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">إنشاء حساب</button>
        </form>
        <p class="login-link">لديك حساب بالفعل؟ <a href="speedpay.html" style="color: #00ff00;">تسجيل الدخول</a></p>

    </div>
</body>
</html>
